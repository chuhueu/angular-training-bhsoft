<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="username"
      class="form-control"
      placeholder="Enter username"
      id="username"
      name="username"
      required
      ngModel
      #username="ngModel"
    />
    <p class="help-block" *ngIf="!username.valid && username.touched">
      You have to enter username!
    </p>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input
      type="email"
      class="form-control"
      placeholder="Enter email"
      id="email"
      name="email"
      required
      ngModel
      email
      #email="ngModel"
    />
    <p class="help-block" *ngIf="!email.valid && email.touched">
      The email is not correct!
    </p>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      class="form-control"
      placeholder="Enter password"
      id="password"
      name="password"
      required
      ngModel
      #password="ngModel"
    />
  </div>
  <p class="help-block" *ngIf="!password.valid && password.touched">
    You have to enter password
  </p>
  <p class="alert alert-danger" *ngIf="isError">
    Username or email is already registered
  </p>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" /> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>
  <button class="btn btn-primary" routerLink="/auth/login">Log in</button>
  <button class="btn btn-primary" routerLink="/note">Home</button>
</form>
